<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Te quiero — Ramo de flores amarillas</title>
  <link rel="stylesheet" href="style-ramo.css">
</head>
<body>
  <header class="hero">
    <h1>te quiero</h1>
    <p class="sub">Un ramo hecho con ❤️ Para mi persona favorita</p>
  </header>

  <main class="stage">
    <section class="bouquet">
      <!-- Flor grande central -->
      <div class="flower big central">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>
        <div class="center"></div>
      </div>

      <!-- Flores alrededor -->
      <div class="flower left1">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>
        <div class="center"></div>
      </div>

      <div class="flower right1">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>
        <div class="center"></div>
      </div>

      <div class="flower left2">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>
        <div class="center"></div>
      </div>

      <div class="flower right2">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>
        <div class="center"></div>
      </div>

      <!-- Tallos -->
      <div class="stems">
        <span class="stem s1"></span>
        <span class="stem s2"></span>
        <span class="stem s3"></span>
        <span class="stem s4"></span>
      </div>

      <!-- Lazo -->
      <div class="ribbon">
        <span class="knot"></span>
        <span class="tail left"></span>
        <span class="tail right"></span>
      </div>
    </section>
  </main>

  <footer class="credits">Diseñado especialmente por mi y para ti en este día ❤️</footer>
</body>
</html>
